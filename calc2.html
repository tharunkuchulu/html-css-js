<html>
    <head>
        <title>Calculator</title>

    </head>
    <body>
        <div style="position: relative; background-color: aquamarine; width: 400px; height: auto; padding: 30px; border-radius: 30px; align-content: center;justify-content: center;justify-items: center;position: relative;top: 200px;left: 500px;">
        <h1 style="display: flex; justify-content: center;">Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <p id="result"></p>
        <br>
        <ul type="none" style="gap: 10px; display: flex;flex-direction: row;">
            <li><button onclick="calculate('+')">Add</button></li>
            <li><button onclick="calculate('-')">Subtract</button></li>
            <li><button onclick="calculate('*')">Multiply</button></li>
            <li><button onclick="calculate('/')">Divide</button></li>
            <li><button onclick="calculate('%')">Modulus</button></li>
            <li><button onclick="calculate('^')">Power</button></li>
        </ul>
        <h4 id="result"></h4>
        <script>
            function calculate(operator) {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);

                if (isNaN(num1) || isNaN(num2)) {
                    document.getElementById("result").innerHTML = "Please enter valid numbers.";
                    return;
                }

                let result;

                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    case '%':
                        result = num1 % num2;
                        break;
                    case '^':
                        result = num1 ** num2;
                        break;
                    default:
                        document.getElementById("result").innerHTML = "Invalid operator.";
                        return;
                
            }
            document.getElementById("result").innerHTML = `Result: ${result}`;
        }
        </script>
        </div>
    </body>
</html>
