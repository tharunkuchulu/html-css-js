<!DOCTYPE html>
<html>
<head>
    <title>Sticky Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: antiquewhite;
            padding: 10px 30px;
            position: sticky;
            top: 0; /* Ensure it stays at the top */
            z-index: 1000; /* Ensures the navbar stays above other elements */
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex: 1;
        }

        .sign {
            color: antiquewhite;
            margin-left: auto;
            width: 80px;
            height: 35px;
            background-color: orangered;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divstyle {
            width: 300px;
            height: 300px;
            position: absolute;
        }

        /* Media query for responsiveness */
        @media (max-width: 760px) {
            .navbar {
                background-color: gray;
                color: black;
                display: block; /* Adjust layout for smaller screens */
            }
            .buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-left: 20px;
            }
            .sign {
                width: 100%;
                margin-top: 10px;
                align-items: center;
                justify-content: center;
                display: flex;
            }
        }

        /* Add content for scrolling to test the sticky navbar */
        .content {
            height: 2000px;
            padding: 20px;
            background: linear-gradient(to bottom, white, aqua);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>NavBar</h2>
        <div class="buttons">
            <p>Home</p>
            <p>About</p>
            <p>Profile</p>
        </div>
        <p class="sign">Sign In</p>
    </div>
    <div class="divstyle" style="background-color: aqua; left: 230px; top: 280px;"></div>
    <div class="divstyle" style="background-color: blanchedalmond;"></div>
    <div class="divstyle" style="background-color: pink; top: 530px; right: 0px;"></div>
    <div class="content">
        <p>Scroll down to test the sticky navbar.</p>
    </div>
</body>
</html>
