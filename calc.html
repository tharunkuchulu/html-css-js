<html>
    <head>
        <title>Calculator</title>

    </head>
    <body>
        <div style="position: relative; background-color: aquamarine; width: 400px; height: auto; padding: 30px; border-radius: 30px; align-content: center;justify-content: center;justify-items: center;position: relative;top: 200px;left: 500px;">
        <h1 style="display: flex; justify-content: center;">Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <p id="result"></p>
        <br>
        <ul type="none" style="gap: 10px; display: flex;flex-direction: row;">
            <li><button onclick="add()">Add</button></li>
            <li><button onclick="sub()">Subtract</button></li>
            <li><button onclick="mul()">Multiply</button></li>
            <li><button onclick="div()">Divide</button></li>
        </ul>
        <script>
            function add(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var result = parseInt(num1) + parseInt(num2);
                document.getElementById("result").innerHTML = result;
            }
            function sub(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                document.getElementById("result").innerHTML = `Result: ${num1 - num2}`;
            }   
            function mul(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var result = parseInt(num1) * parseInt(num2);
                document.getElementById("result").innerHTML = result;
            }   
            function div(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var result = parseInt(num1) / parseInt(num2);
                document.getElementById("result").innerHTML = result;
            }
        </script>
        </div>
    </body>
</html>
